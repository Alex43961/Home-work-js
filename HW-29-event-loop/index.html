<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<header class="header">
			<p class="eventLoop">Event loop</pз>
			<div class="img-wrapper">
				<img src="Event-loop.png" alt="Event-loop" width="100px">
			</div>
		</header>
		<div class="program-wrapper">
			<div id="callStack-wrapper">
				<div id="callStack">
					<h1>Call stack</h1>
					<div id="callStackContainer">
					</div>
				</div>
			</div>
			<main class="main">
				<h1>Task</h1>
				<div id="task-wrapper">

					<div id="task">

						<div id="callbackContainer">
							<p class="taskName">setTimeout</p>
							<div class="setTimeout-wrapper">
								<p class="setTimeout">let <input type="text" name="nameCallback" id="nameCallback"
									default='timerId'> = setTimeout(() => console.log("ничего не происходит"), <input
									type="number" name="sec" id="sec" default='1'>000);</p>
							</div>
							
							<button id="submitCallback">Enter</button>
						</div>

						<div id="logContainer">
							<p class="taskName">console.log</p>
							<div class="log-wrapper">
								<p class="consoleLog">console.log("<input type="text" name="nameLog" id="nameLog">")</p>
							</div>
							
							<button id="submitLog">Enter</button>
						</div>
						
						<div id="promiseContainer">
							<p class="taskName">Promise</p>
							<div class="promise-wrapper">
								
							<p class="promise">let promise = new Promise(resolve => resolve("<input type="text"
									name="namePromise" id="namePromise">"));</p>
							<p class="promise">promise.then(console.log());</p>
							</div>
							
							<button id="submitPromise">Enter</button>
						</div>

					</div>
				</div>
				<h2>microtask queue</h2>
				<div id="microTask-wrapper">

					<div id="microTask">

						<div id="microTaskContainer">
						</div>
					</div>
				</div>
				<h2>macrotask queue</h2>
				<div id="macroTask-wrapper">
					<div id="macroTask">

						<div id="macroTaskContainer">
						</div>
					</div>
				</div>
			</main>

			<div id="webAPI-wrapper">
				<div id="webAPI">
					<h1>Web API</h1>
					<div id="webAPIContainer">
					</div>
				</div>
			</div>
		</div>


	</div>
	<script src="main.js"></script>
</body>

</html>
